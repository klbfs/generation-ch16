<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="container">
        <div class="row">
            <div class="col">
                <!--Formulario-->
                <form class="bg-dark p-4 text-white mt-4 rounded-lg" id="formulario">
                    <div class="form-group my-3">
                      <!--label e input tienen mismo 'busquedaPokemon'-->
                      <label for="busquedaPokemon">Escribe el nombre del pokemon</label>
                      <input type="text" class="form-control" id="busquedaPokemon" aria-describedby="emailHelp">
                      
                    </div>
                    <!--tipo submit y se ocupa en evento-->
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
        <!--Cards-->
        <div class="row mt-5">

            <div class="col">
                <div class="card text-center" style="width: 18rem;">
                    <img id="imgPokemon" class="p-2"src="" class="card-img-top" alt="...">

                    <div class="card-body">
                      <p id="idPokemon" class="card-text"></p>
                      <h4 id="nombrePokemon"></h4>
                    </div>
                  </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-success">
                      Habilidades
                    </div>

                    <ul class="list-group list-group-flush" id="listaHabilidades">
                      <!--<li-- class="list-group-item">An item</li-->
                    </ul>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-danger">
                      Tipos
                    </div>

                    <ul class="list-group list-group-flush" id="listaTipos">
                      <!--Se agregan tipos en JS-->
                    </ul>
                </div>
        </div>



    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="assets/js/pokeApi.js"></script>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    


    
</body>
</html>
