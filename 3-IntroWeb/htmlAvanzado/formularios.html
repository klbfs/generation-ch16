<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="assets/css/formulario.css">

    <script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/05bf7600c5.js" crossorigin="anonymous"></script>


</head>
<body>
    <h1>Formularios</h1>

    <!--Forms-->

    <form>
        
        <!--estructura formularios recomendada:-->
        <!--NOTAS: Submit debe estar dentro de <form>-->



        <!--INPUT TEXT-->
        <div class="campo">
            
            <label for="nombre">Nombre</label> 
            <!--for permite identificar los valores/campo (usaremos en JS)-->
            <input type="text" placeholder="Pepe Lopez" name="nombre" id="nombre" required> 
        </div>


        <!--INPUT EMAIL-->
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="pepelopez@gmail.com" required>

            <!--<input type="email" name="email" id="email" placeholder="pepelopez@gmail.com" value="@">-->
        </div>
        

        <!--INPUT PASSWORD-->
        <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
        </div>


        <!--INPUT COLOR-->
        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>


        <!--INPUT NÚMERO-->
        <div class="campo">
            <label for="number">Número</label>
            <input type="number" name="number" id="number" min="0" step="4">
            <!--min hace que con las flechitas ya no se pueda bajar más aunque se puede escribir-->
        </div>


        <!--INPUT RANGE-->
        <div class="campo">
            <label for="rango">Rango</label>
            <input type="range" name="rango" id="rango" min="0" max="10" step="1">
            
        </div>


        <!--INPUT DATE-->
        <div class="campo">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">
        </div>
        <div class="campo">
            <label for="fecha2">Fecha Semana</label>
            <input type="week" name="fecha2" id="fecha2">
        </div>


        <!--INPUT ARCHIVO-->
        <div class="campo">
            <label for="archivo">Archivo</label>
            <input type="file" name="archivo" id="archivo">
        </div>


        <div class="campo">

        <!--https://www.w3schools.com/tags/att_input_type_radio.asp
        -->
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio" value="opcion1">
        
        </div>

        <div class="campo">
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">
        </div>
        <!--los checkboxes deben tener un value para que podamos despúes procesar su valor con js
        =para saber qué fue lo que se eligió
        -->

        <br>

        <!--SUBMIT-->
                        <!--OPC 1 DE 'SUBMIT'-->
        <div class="submit">
            <input type="submit" value="Enviar">
            <!--value permite poner texto en botón-->
            <!--input de tipo submit ya viene con la acción de enviar a diferencia de un button-->

        </div>
                        <!--OPC 2 DE 'SUBMIT'-->
        <button type="submit">Enviar</button>


        <div class="reset">
            <input type="reset" value="Limpiar">
        </div>
        
    

    </form>

    <h3>Input Rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="10">
    
    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
        
    </datalist>

<br>
    <i class="fas fa-home"></i>
    <i class="fab fa-linkedin iconos-red" aria-hidden="true"></i>



</body>
</html>
